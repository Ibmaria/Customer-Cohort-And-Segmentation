{%  extends 'model/base.html' %}
{% load static %}
{% load plotly_dash %}
{% block content %}
   
<div class="container" id="dashboard" >
    	<div class="{% plotly_class name='Entete' %}">
        		{% plotly_app name='Entete' ratio=1.3 %}
    	</div>
</div>
<div class="container" id="cohort" >
	<div class="{% plotly_class name='Cohorts' %}">
			{% plotly_app name='Cohorts' ratio=0.6 %}
	</div>
</div>
<div class="container" id="RFM" >
	<div class="{% plotly_class name='Segmentandtrimaps' %}">
			{% plotly_app name='Segmentandtrimaps' ratio=0.82 %}
	</div>
</div>


{% endblock %}
